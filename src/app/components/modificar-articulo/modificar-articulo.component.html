<body style=" bottom: 0px;">
		<div class="container" style="margin: 0%!important;padding: 0%!important;">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Modificar este Articulo</h5>
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Codigo</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Codigo del producto"  [(ngModel)]='codigo'>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Nombre</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Nombre del producto" [(ngModel)]='nombre'>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Descripcion</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Descripcion del producto"  [(ngModel)]='descripcion'>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Rubro</label>
							<select class="custom-select" required  id="select_rubro"  >
                                <option  *ngFor="let Rubro of rubros" value="{{Rubro.id}}">{{Rubro.nombre}}</option>
                            </select>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Precio de compra</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="number" class="form-control" name="confirm" id="confirm"  placeholder="Precio de compra"  [(ngModel)]='precio_compra'>
								</div>
							</div>
						</div>
						<div class="form-group">
								<label for="confirm" class="cols-sm-2 control-label">Precio de Lista</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="number" class="form-control" name="confirm" id="confirm"  placeholder="Precio de venta"  [(ngModel)]='precio_venta'>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="confirm" class="cols-sm-2 control-label">Porcentaje de IVA</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="number" class="form-control" name="confirm" id="confirm"  placeholder="Porcentaje de iva"  [(ngModel)]='porcentaje_iva'>
									</div>
								</div>
							</div>

						<div class="form-group ">
              <a (click)="modificar()" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Modificar</a>
              <a (click)="cancelar()" target="_blank" type="button" id="button" class="btn btn-secondary btn-lg btn-block login-button">Cancelar</a>
						</div>
						
					</form>
				</div>
			</div>
		</div>

	</body>
