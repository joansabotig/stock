<body style=" bottom: 0px;">
  <div class="container" style="margin: 0%!important;padding: 0%!important;">
    <div class="row main">
      <div class="main-login main-center">
      <h5>Agregar un nuevo Rubro</h5>
        <form class="" method="post" action="#">
          
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Nombre</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name" id="name"  placeholder="Nombre del cliente"  [(ngModel)]='nombre'>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Descripcion</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" id="username"  placeholder="Cuenta"  [(ngModel)]='cuenta'>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <a (click)="agregar()" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Agregar</a>
          </div>
          
        </form>
      </div>
    </div>
  </div>

</body>
